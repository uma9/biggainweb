
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
            
        
            <div class="col-12">
              
              <button type="button" class="btn btn-secondary btn-sm" type="button" (click)="addContact()">
                   <span class="plus-sign">+</span>
                Add New    </button>
            </div>

            
            <div class="card-body" formArrayName="contacts">
              <div class="row">
                <div class="col-12" *ngFor="let contact of contactFormGroup.controls; let i = index;">
                  <div [formGroupName]="i" class="row">
                    
  
                    <div class="form-group col-md-3 col-xs-12">
                      
                            <select name="social[0][id]" class="form-control" style="height:51px;">
                                    <option value="behance"> Behance</option>
                                    <option value="dribbble"> Dribbble</option>
                                    <option value="facebook"> Facebook</option>
                                    <option value="flickr"> Flickr</option>
                                    <option value="github"> Github</option>
                                    <option value="google-plus"> Google+</option>
                                    <option value="instagram"> Instagram</option>
                                    <option value="linkedin"> LinkedIn</option>
                                    <option value="pinterest"> Pinterest</option>
                                    <option value="reddit"> Reddit</option>
                                    <option value="snapchat-ghost"> Snapchat</option>
                                    <option value="soundcloud"> SoundCloud</option>
                                    <option value="stack-overflow"> StackOverFLow</option>
                                    <option value="tumblr"> Tumblr</option>
                                    <option value="twitter"> Twitter</option>
                                    <option value="vimeo"> Vimeo</option>
                                    <option value="vine"> Vine</option>
                                    <option value="youtube"> Youtube</option>
                            </select>
                     
                    </div>
                    <div class="form-group col-md-6 col-xs-12">
                        
                        <input class="form-control" formControlName="value" type="text">
                        
                      </div>
                    <div class="form-group col-md-2 text-right">
                      <button class="btn btn-dan trash" type="button" (click)="removeContact(i)"> 
                          <!-- <i class="fa fa-trash-o" style="color:#fff;"></i> -->
                          <span class="lid"></span>
                          <span class="can"></span>
                      </button>
                      
                          
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
